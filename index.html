<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="css/main.css" rel="stylesheet" type="text/css" />    
    <link rel="icon" type="image/x-icon" href="images/rsu-logo.png"> 
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://cdn.linearicons.com/free/1.0.0/icon-font.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.25/css/dataTables.bootstrap4.min.css"> 
    
    <link rel="stylesheet" href="https://cdn.datatables.net/responsive/2.2.9/css/responsive.bootstrap4.min.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css" integrity="sha512-mSYUmp1HYZDFaVKK//63EcZq4iFWFjxSL+Z3T/aCt4IO9Cejm03q3NKKYN6pFQzY0SBOr8h+eCIAZHPXcpZaNw==" crossorigin="anonymous" referrerpolicy="no-referrer" /> 
    <title> ระบบแจ้งซ่อม </title> 
   

</head>
<body onload="splash(1500)" class="login-bg">
    <div id="splashscreen" class="splashscreen">
        <div class="centerx-img text-center">
            <h1>ระบบแจ้งซ่อม</h1>
            <br>
           <img src="images/rsu-logo.png" class=" splash-logo"> 
        </div>
    </div>
 
    <main class="login-main"> 
        <div class="container-fluid">

            <div class="centerx-img">
                <img src="images/rsu-logo.png" class="img-fluid d-block mx-auto logo"> 
                <br>
                <div class="col text-center">
                    <h3>ระบบแจ้งซ่อม</h3>

                    <h4>Please login to your account</h4>

                    <form action="job-list.html">
                        <input type="text" class="user" name="user" id="user">
                        <p class="p1"></p>
                        <input type="password" class="password" name="password">
                        <p class="p2"></p>
                        <br>                        
                        <button class="bt-log">เข้าสู่ระบบ</button>
                    </form>

                </div>
            </div> 
        


        </div>
    </main>
      
 
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script> 

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>      
    

    <script>
        function splash(param) {
            var time = param;
            setTimeout(function () {
                $('#splashscreen').hide();
            }, time);
        }  
    </script>


</body>



</html>
